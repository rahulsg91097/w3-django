{% extends "master.html" %}
{% block title %}All members list{% endblock title %}
{% block content %}
    <div class="mycard">
        <h1>Members</h1>
        <ul>
            {% for x in mymembers %}
            <li onclick="window.location = 'details/{{ x.id }}'">{{ x.firstname }} {{x.lastname}}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
